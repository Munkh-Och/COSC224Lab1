<!DOCTYPE html>
<html lang="en">

<!-- Header -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Food Kingdom</title>

    <!-- CSS link -->
    <link rel="stylesheet" href="./lab1style.css">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">

            <!-- Navbar Title -->
            <a class="navbar-brand col-6 text-center" href="#">Food Kingdom</a>

            <!-- Collapse Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Items -->
            <div class="collapse navbar-collapse text-end" id="navbarSupportedContent">
                <ul class="navbar-nav">

                    <li class="nav-item active">
                        <a class="nav-link" href="#carouselSlides">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#portfolio">Portfolio</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="carouselSlides" class="carousel slide" data-bs-ride="carousel">

        <!-- Slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/images/alaskaRoll.avif"  alt="alaskaRoll" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./assets/images/angryCryingRoll.avif"  alt="angryCryingRoll" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./assets/images/assortedSashimi.avif"  alt="assortedSashimi" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./assets/images/rainbowRoll.avif"  alt="rainbowRoll" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./assets/images/salmonSashimi.avif"  alt="salmonSashimi" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./assets/images/spicySalmonRoll.avif"  alt="spicySalmonRoll" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./assets/images/spicyTunaRoll.avif"  alt="spicyTunaRoll" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./assets/images/spiderRoll.avif"  alt="spiderRoll" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./assets/images/takoyaki.avif"  alt="takoyaki" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./assets/images/tuna&salmonSashimi.avif"  alt="tuna&SalmonSashimi" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./assets/images/tunaSashimi.avif"  alt="tunaSashimi" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./assets/images/veggieSunomono.avif"  alt="veggieSunomono" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./assets/images/volcanoRoll.avif"  alt="volcanoRoll" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./assets/images/wakameSalad.avif"  alt="wakameSalad" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./assets/images/yamRoll.avif"  alt="yamRoll" class="d-block w-100">
            </div>
        </div>

        <!-- Previous Button -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselSlides"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <!-- Next Button -->
        <button class="carousel-control-next" type="button" data-bs-target="#carouselSlides"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

        <!-- Slide Indicator -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselSlides" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselSlides" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselSlides" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselSlides" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselSlides" data-bs-slide-to="4"
                    aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#carouselSlides" data-bs-slide-to="5"
                    aria-label="Slide 6"></button>
            <button type="button" data-bs-target="#carouselSlides" data-bs-slide-to="6"
                    aria-label="Slide 7"></button>
            <button type="button" data-bs-target="#carouselSlides" data-bs-slide-to="7"
                    aria-label="Slide 8"></button>
            <button type="button" data-bs-target="#carouselSlides" data-bs-slide-to="8"
                    aria-label="Slide 9"></button>
            <button type="button" data-bs-target="#carouselSlides" data-bs-slide-to="9"
                    aria-label="Slide 10"></button>
            <button type="button" data-bs-target="#carouselSlides" data-bs-slide-to="10"
                    aria-label="Slide 11"></button>
            <button type="button" data-bs-target="#carouselSlides" data-bs-slide-to="11"
                    aria-label="Slide 12"></button>
            <button type="button" data-bs-target="#carouselSlides" data-bs-slide-to="12"
                    aria-label="Slide 13"></button>
            <button type="button" data-bs-target="#carouselSlides" data-bs-slide-to="13"
                    aria-label="Slide 14"></button>
            <button type="button" data-bs-target="#carouselSlides" data-bs-slide-to="14"
                    aria-label="Slide 15"></button>
        </div>

    </div>

    <!-- Portfolio Gallery -->
    <div class="container">
        <h2 class="text-center portfolio-title" id="portfolio">Portfolio</h2>
        <div class="row g-4">
            <div class="col-12 col-sm-6 col-md-4">
                <img src="/assets/images/alaskaRoll.avif" class="img-fluid"
                    alt="Portfolio 1">
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <img src="/assets/images/angryCryingRoll.avif" class="img-fluid" alt="Portfolio 2">
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <img src="/assets/images/assortedSashimi.avif" class="img-fluid"
                    alt="Portfolio 3">
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <img src="/assets/images/rainbowRoll.avif" class="img-fluid"
                    alt="Portfolio 4">
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <img src="/assets/images/spicySalmonRoll.avif"
                    class="img-fluid" alt="Portfolio 5">
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <img src="/assets/images/spiderRoll.avif" class="img-fluid"
                    alt="Portfolio 6">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Food Kingdom</p>
            <div class="footer-icons">
                <a href="#" class="text-light me-2"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-light me-2"><i class="bi bi-twitter"></i></a>
                <a href="#" class="text-light"><i class="bi bi-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
